name: windows - deps downloaded

# on: push

jobs:

  windows--build-deps:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]
        buildtype: [Release]
        include:
          - os: windows-latest
            triplet: x64-windows
            vcpkgCommitId: 'ee17a685087a6886e5681e355d36cd784f0dd2c8'
            vcpkgPackages: 'boost-test'
    
    steps:
      - uses: actions/checkout@v1

      - uses: lukka/get-cmake@latest

      - name: Restore artifacts, or run vcpkg, build and cache artifacts
        uses: lukka/run-vcpkg@master
        id: runvcpkg
        with:
          vcpkgArguments: '${{ matrix.vcpkgPackages }}'
          vcpkgTriplet: '${{ matrix.triplet }}'
          vcpkgDirectory: '${{ runner.workspace }}/b/vcpkg'
          vcpkgGitCommitId: '${{ matrix.vcpkgCommitId }}'

      - name: Prints outputs of run-vcpkg task
        run: echo "'${{ steps.runvcpkg.outputs.RUNVCPKG_VCPKG_ROOT_OUT }}' '${{  steps.runvcpkg.outputs.RUNVCPKG_VCPKG_TRIPLET_OUT }}' "

      - name: Configuring with cmake
        run: cmake -G "Visual Studio 16 2019" -A x64 -DCMAKE_BUILD_TYPE=${{ matrix.buildtype }} -DBUILD_TESTING=ON -DBUILD_DEPS=ON . -B build

      - name: Building with cmake
        run: cmake --build build --config ${{ matrix.buildtype }}
      
      - name: look around
        run: dir
        
      - name: Test
        run: |
             cd build
             ctest -C ${{ matrix.buildtype }}
      
    